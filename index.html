<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Главная страница</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'slick/slick.css' %}">
        <link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}">

        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    </head>

    <!-- Тело сайта --------------------------------------------------------------------------------------------------->
    <body>
    <!-- Первая шапка сайта ------------------------------------------------------------------------------------------->
            <header class="first_header">

                <!-- Телефон -->
                <p> + 7 (999) 999 99 99 </p>

                <!-- Логотип -->
                <img src="{% static 'svg/logo2.svg' %}" alt="Логотип" class="logo">

                <!-- Кнопка ЛК -->
                <img src="{% static 'svg/LK.svg' %}" alt="Личный кабинет" class="header_image">


            </header>

    <!-- Вторая шапка сайта ------------------------------------------------------------------------------------------->
            <header class="second_header">
                <!-- Кнопка КАТАЛОГ -->
                <button class="catalog-button">КАТАЛОГ</button>


                <!-- Поиск -->
                <form action="/search" method="get" class="search-form">
                    <input type="text" name="query" placeholder="Поиск...">
                </form>

                <!-- Кнопки ИЗБРАННОЕ и КАРЗИНА в прямоугольном блоке -->
                <div class="rectangle">
                    <img src="{% static 'svg/izbranoe.svg' %}" alt="Изображение" class="header_image">
                    <img src="{% static 'svg/cart.svg' %}" alt="Изображение" class="header_image">
                </div>

            </header>

    <!-- Тело страницы ------------------------------------------------------------------------------------------------>
            <div id="page-content">
                <!-- Другой контент страницы -->
            </div>

            <!-- Контейнер КАТАЛОГА -->
            <div id="catalog" style="display: none;">

                <!-- Контейнер для КАТЕГОРИЙ-ПОДКАТЕРГОРИЙ -->
                <div class="catalog-container">
                    <div class="categories">
                        <div class="subcategories"></div>
                    </div>
                </div>

                <!-- Контейнер для превью товаров -->
                <div class="product-preview">
                    <div class="product-preview-header">Выберите подкатегорию в каталоге или воспользуйтесь поиском</div>
                    <div class="product-image"></div>
                    <div class="product-price"></div>
                    <div class="product-manufacturer"></div>
                    <div class="product-model"></div>
                </div>

                <!-- Контейнер для ФИЛЬТРА -->
                <div class="filters">
                    <div class="filter-header">ФИЛЬТР</div>
                    <div class="filter-content">
                        <div class="filter-price-header">Цена</div>
                        <div class="filter-price-inputs">
                            <input type="number" class="filter-price-ot" placeholder="От">
                            <input type="number" class="filter-price-do" placeholder="До">
                        </div>
                    </div>

                </div>

            </div>

            <!-- Скрипт КАТАЛОГА -->
            <script src="{% static 'js/catalog.js' %}"></script>

            <div class="text-container-menu">
                <span class="text">ДОСТАВКА</span>
                <span class="separator">|</span>
