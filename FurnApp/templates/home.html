<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Первая шапка сайта ------------------------------------------------------------------------------------------->
        <header class="first_header">
            <!-- Логотип -->
            <svg class="logo" xmlns="http://www.w3.org/2000/svg">
                <image href="{% static 'svg/logo2.svg' %}"/>
            </svg>

            <!-- ЛК -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="header_image">
                <img src="{% static 'svg/LK.svg' %}" alt="Изображение" class="header_image">
            </svg>

        </header>

    <!-- Вторая шапка сайта ------------------------------------------------------------------------------------------->
        <header class="second_header">
            <!-- Кнопка КАТАЛОГ -->
            <button class="catalog-button">КАТАЛОГ</button>


            <!-- Поиск -->
            <form action="/search" method="get" class="search-form">
                <input type="text" name="query" placeholder="Поиск...">
            </form>

            <!-- HTML для прямоугольника после формы поиска -->
            <div class="rectangle">
                <img src="{% static 'svg/izbranoe.svg' %}" alt="Изображение" class="header_image">
                <img src="{% static 'svg/cart.svg' %}" alt="Изображение" class="header_image">
            </div>

        </header>

        <!-- Тело страницы ------------------------------------------------------------------------------------------------>
        <div id="page-content">
            <!-- Другой контент страницы -->
        </div>

        <div id="catalog" style="display: none;">
            <div class="categories">
                {% for category in categories %}
                    <div class="category-block">
                        <h2>{{ category.name }}</h2>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="details">
            <!-- Здесь будут отображаться подкатегории -->
        </div>

        <script src="{% static 'js/catalog.js' %}"></script>

    <!-- Подвал сайта ------------------------------------------------------------------------------------------------->
    <footer>
        <div class="text-container-menu">
            <span class="text">ДОСТАВКА</span>
            <span class="separator">|</span>
